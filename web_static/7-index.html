<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
    <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>page 1</li>
                        <li>page 2</li>
                    </ul>
                </li>
                <li><h2>California:</h2></li>
                <li>
                    <ul class="=popover_list">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Telephone</li>
                <!-- More amenities can be added here -->
            </ul>
        </div>
    </section>
    <section class="places">
        <div class="places_title">
        <h1>Places</h1>
        </div>
        <div class="articles">
        <article>
            <h2>My Home</h2>
        </article>
        <h2>Tiny House</h2>
        <!-- More places can be added here -->
    </article>
    <article>
        <h2>A Suite</h2>
    </article>
    </div>

    </section>
    <footer>
        Best School
    </footer>
</body>
</html>
